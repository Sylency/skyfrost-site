<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyFrost • Supporto</title>
  <style>

    /* Bootstrap Icons */
    .bi{vertical-align:-0.125em}
    .ico{margin-right:.45rem}
:root{
      --bg:#070a12; --panel: rgba(255,255,255,.06); --border: rgba(255,255,255,.10);
      --txt:#eaf0ff; --muted:#a9b6d3; --acc:#7dd3fc;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--txt);
      background:
        radial-gradient(1200px 600px at 20% 0%, rgba(125,211,252,.14), transparent 55%),
        radial-gradient(900px 600px at 80% 10%, rgba(99,102,241,.12), transparent 55%),
        linear-gradient(180deg, #050711, var(--bg));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:900px;margin:0 auto;padding:26px 16px 70px}
    .nav{position:sticky;top:0;z-index:50;backdrop-filter: blur(10px);background: rgba(7,10,18,.55);border-bottom:1px solid var(--border);}
    .nav-inner{max-width:900px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;justify-content:space-between;gap:16px;}
    .brand{font-weight:900;font-size:18px}
    .btn{border:1px solid var(--border);background: rgba(255,255,255,.04);color:var(--txt);padding:10px 12px;border-radius:12px;font-weight:650;display:inline-block;cursor:pointer}
    .btn.primary{border:none;background: linear-gradient(90deg, #22d3ee, #60a5fa);color:#07101f;font-weight:800;}
    .panel{margin-top:14px;border:1px solid var(--border);background: var(--panel);border-radius:18px;padding:16px;}
    h1{margin:0 0 6px;font-size:36px}
    p{margin:0;color:var(--muted);line-height:1.6}
    label{display:block;margin-top:12px;color:var(--muted);font-size:13px}
    input, textarea{
      width:100%; margin-top:6px; padding:12px;
      border-radius:12px; border:1px solid var(--border);
      background: rgba(0,0,0,.20); color: var(--txt);
      outline:none;
    }
    textarea{min-height:120px; resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .msg{margin-top:12px;color:var(--muted);font-size:14px}
    @media (max-width: 700px){ .row{grid-template-columns:1fr} }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="/">SkyFrost</a>
      <div>
        <a class="btn" href="/wiki.html">Wiki</a>
        <a class="btn primary" href="http://discord.skyfrost.it/" target="_blank" rel="noopener">Discord</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="panel">
      <h1>Supporto</h1>
      <p>Apri un ticket: arriva direttamente allo staff su Discord.</p>

      <form id="f">
        <div class="row">
          <div>
            <label>Nome (o nickname)</label>
            <input name="name" required placeholder="Es. SkyFrostPlayer" />
          </div>
          <div>
            <label>Discord (facoltativo)</label>
            <input name="discord" placeholder="Es. nome#0000 o @nome" />
          </div>
        </div>

        <label>Motivo</label>
<select name="subject" required
  style="width:100%;margin-top:6px;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.10);background: rgba(0,0,0,.20);color:#eaf0ff;outline:none">
  <option value="" selected disabled>Scegli un motivo…</option>
  <option>Bug</option>
  <option>Ban appeal</option>
  <option>Segnalazione player</option>
  <option>Problema accesso</option>
  <option>Altro</option>
</select>
        
        <label>Messaggio</label>
        <textarea name="message" required placeholder="Spiega bene il problema e cosa hai già provato."></textarea>

        <div style="margin-top:12px;display:flex;gap:10px;flex-wrap:wrap">
          <button class="btn primary" type="submit">Invia ticket</button>
          <a class="btn" href="/">Torna alla home</a>
        </div>

        <div class="msg" id="msg"></div>
      </form>
    </section>
  </main>

  <script>
    const form = document.getElementById("f");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      const last = Number(localStorage.getItem("sf_last_ticket") || "0");
if (Date.now() - last < 30000) { msg.textContent = "Aspetta 30 secondi prima di inviare un altro ticket."; return; }
localStorage.setItem("sf_last_ticket", String(Date.now()));
      e.preventDefault();
      msg.textContent = "Invio in corso…";

      const data = Object.fromEntries(new FormData(form).entries());

      try{
        const res = await fetch("/api/ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if(!res.ok){
          const t = await res.text().catch(()=> "");
          throw new Error(t || "Errore invio");
        }

        msg.innerHTML = `<i class="bi bi-check-circle-fill ico"></i>Ticket inviato! Lo staff ti risponderà su Discord.`;
        form.reset();
      }catch(err){
        msg.innerHTML = `<i class="bi bi-x-circle-fill ico"></i>Non riesco a inviare il ticket ora. Riprova tra poco.`;
      }
    });
  </script>
</body>
</html>
