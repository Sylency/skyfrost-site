<!DOCTYPE html>

<html lang="it">
<head>
<link rel=\"icon\" href=\"assets/logo.png\"/>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>SkyFrost • Supporto</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="assets/ui.css" rel="stylesheet"/></head>
<body>
<header class="nav">
<link rel=\"icon\" href=\"assets/logo.png\"/>
<div class="nav-inner">
<a class="brand" href="/">SkyFrost</a>
<div>
<a class="btn" href="/wiki.html">Wiki</a>
<a class="btn primary" href="http://discord.skyfrost.it/" rel="noopener" target="_blank">Discord</a>
</div>
</div>
</header>
<main class="container">
<section class="panel">
<h1>Supporto</h1>
<p>Apri un ticket: arriva direttamente allo staff su Discord.</p>
<form id="f">
<div class="row">
<div>
<label>Nome (o nickname)</label>
<input name="name" placeholder="Es. SkyFrostPlayer" required=""/>
</div>
<div>
<label>Discord (facoltativo)</label>
<input name="discord" placeholder="Es. nome#0000 o @nome"/>
</div>
</div>
<label>Motivo</label>
<select name="subject" required="">
<option disabled="" selected="" value="">Scegli un motivo…</option>
<option>Bug</option>
<option>Ban appeal</option>
<option>Segnalazione player</option>
<option>Problema accesso</option>
<option>Altro</option>
</select>
<label>Messaggio</label>
<textarea name="message" placeholder="Spiega bene il problema e cosa hai già provato." required=""></textarea>
<div>
<button class="btn primary" type="submit">Invia ticket</button>
<a class="btn" href="/">Torna alla home</a>
</div>
<div class="msg" id="msg"></div>
</form>
</section>
</main>
<script>
    const form = document.getElementById("f");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      const last = Number(localStorage.getItem("sf_last_ticket") || "0");
if (Date.now() - last < 30000) { msg.textContent = "Aspetta 30 secondi prima di inviare un altro ticket."; return; }
localStorage.setItem("sf_last_ticket", String(Date.now()));
      e.preventDefault();
      msg.textContent = "Invio in corso…";

      const data = Object.fromEntries(new FormData(form).entries());

      try{
        const res = await fetch("/api/ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        if(!res.ok){
          const t = await res.text().catch(()=> "");
          throw new Error(t || "Errore invio");
        }

        msg.innerHTML = `<i class="bi bi-check-circle-fill ico"></i>Ticket inviato! Lo staff ti risponderà su Discord.`;
        form.reset();
      }catch(err){
        msg.innerHTML = `<i class="bi bi-x-circle-fill ico"></i>Non riesco a inviare il ticket ora. Riprova tra poco.`;
      }
    });
  </script>
<script src="assets/ui.js"></script></body>
</html>
