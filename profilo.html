<script src="https://js.tebex.io/v/1.js"></script>
<script>
    // --- logo fallback (risolve il "bugga e non carica") ---
    (function(){
      const img = document.getElementById('brandLogo');
      const fb = document.getElementById('brandFallback');
      const candidates = ["assets/logo.png", "assets/icon.png", "assets/favicon.png"];
      let i = 0;
      img.addEventListener('error', () => {
        i++;
        if (i < candidates.length) img.src = candidates[i];
        else { img.style.display='none'; fb.style.display='grid'; }
      });
    })();

    // --- state ---
    const state = {
      raw: null,
      sections: [],
      cart: loadCart(),
    };

    const el = (id) => document.getElementById(id);

    function toast(t, m){
      el('toastT').textContent = t;
      el('toastM').textContent = m;
      const box = el('toast');
      box.classList.add('show');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => box.classList.remove('show'), 2600);
    }

    function setError(msg){
      const b = el('errBox');
      if (!msg){ b.classList.remove('show'); b.textContent=""; return; }
      b.textContent = msg;
      b.classList.add('show');
    }

    // --- cart persistence ---
    function loadCart(){
      try{
        const v = JSON.parse(localStorage.getItem('sf_cart') || '[]');
        if (Array.isArray(v)) return v;
      }catch(e){}
      return [];
    }
    function saveCart(){
      localStorage.setItem('sf_cart', JSON.stringify(state.cart));
    }

    function formatEUR(v){
      try{
        return new Intl.NumberFormat('it-IT', {style:'currency', currency:'EUR'}).format(v);
      }catch(e){
        return (Math.round(v*100)/100).toFixed(2) + " €";
      }
    }

    // --- Tebex listings parsing (FIX per il tuo JSON) ---
    // Tebex ti sta tornando:
    // { data: [ categoryOrSubcategory, ... ] }
    // dove molte voci sono "subcategorie" con parent + packages[]
    // mentre le categorie top-level (Survival, KitPvP) spesso hanno packages []
    function buildSectionsFromTebex(resp){
      const list = resp && (resp.data || resp.categories || resp);
      if (!Array.isArray(list)) return [];

      const items = list.map(c => ({
        id: c.id,
        name: c.name || 'Senza nome',
        order: (typeof c.order === 'number' ? c.order : 9999),
        parent: c.parent ? { id: c.parent.id, name: c.parent.name, order: (typeof c.parent.order === 'number' ? c.parent.order : 9999) } : null,
        image_url: c.image_url || (c.parent && c.parent.image_url) || null,
        packages: Array.isArray(c.packages) ? c.packages : [],
        raw: c
      }));

      // map top-level categories
      const topById = new Map();
      for (const it of items){
        if (!it.parent){
          topById.set(it.id, { id: it.id, name: it.name, order: it.order, image_url: it.image_url, subcats: [] });
        }
      }

      // Ensure parents exist even if top-level not present in list
      function ensureTop(parent){
        if (!parent) return null;
        if (!topById.has(parent.id)){
          topById.set(parent.id, { id: parent.id, name: parent.name, order: parent.order ?? 9999, image_url: parent.image_url || null, subcats: [] });
        }
        return topById.get(parent.id);
      }

      // Attach subcats (and also treat orphan categories w/ packages as subcat of itself)
      for (const it of items){
        if (it.parent){
          const top = ensureTop(it.parent);
          if (!top) continue;
          top.subcats.push({
            id: it.id,
            name: it.name,
            order: it.order,
            image_url: it.image_url || null,
            packages: it.packages.slice()
          });
        } else if (it.packages && it.packages.length){
          // Some stores put packages on top-level category
          const top = ensureTop(it);
          top.subcats.push({
            id: it.id,
            name: it.name,
            order: it.order,
            image_url: it.image_url || null,
            packages: it.packages.slice()
          });
        }
      }

      // Remove empty subcats, sort everything
      const sections = [...topById.values()]
        .map(s => {
          s.subcats = s.subcats
            .filter(sc => Array.isArray(sc.packages) && sc.packages.length > 0)
            .sort((a,b) => (a.order - b.order) || a.name.localeCompare(b.name));
          return s;
        })
        .filter(s => s.subcats.length > 0)
        .sort((a,b) => (a.order - b.order) || a.name.localeCompare(b.name));

      // Sort packages inside each subcat (order then name)
      for (const s of sections){
        for (const sc of s.subcats){
          sc.packages.sort((a,b) => ((a.order ?? 9999) - (b.order ?? 9999)) || (a.name||'').localeCompare(b.name||''));
        }
      }

      return sections;
    }

    // --- UI rendering ---
    function renderSkeleton(){
      const c = el('content');
      c.innerHTML = `
        <div class="skeleton" style="margin-bottom:10px"></div>
        <div class="skeleton" style="margin-bottom:10px"></div>
        <div class="skeleton" style="margin-bottom:10px"></div>
        <div class="skeleton"></div>
      `;
      el('jumpPills').innerHTML = '';
    }

    function renderPills(sections){
      const row = el('jumpPills');
      row.innerHTML = '';
      for (const s of sections){
        const count = s.subcats.reduce((acc,sc) => acc + sc.packages.length, 0);
        const b = document.createElement('button');
        b.className = 'pill';
        b.innerHTML = `<i class="bi bi-bookmark-star-fill" style="color:rgba(125,211,252,.9)"></i> ${escapeHtml(s.name)} <span class="count">${count}</span>`;
        b.addEventListener('click', () => {
          const target = document.querySelector(`[data-sec="${cssEsc(String(s.id))}"]`);
          if (target) target.scrollIntoView({behavior:'smooth', block:'start'});
        });
        row.appendChild(b);
      }
    }

    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
    }
    function cssEsc(s){
      return s.replace(/"/g, '\\"');
    }

    function packageCard(p){
      const img = (p.image || (p.media && p.media[0] && p.media[0].url)) || '';
      const desc = (p.description || '').replace(/<[^>]*>/g,' ').replace(/\s+/g,' ').trim();
      const price = typeof p.total_price === 'number' ? p.total_price : (p.base_price ?? 0);
      const currency = p.currency || 'EUR';
      return `
        <div class="card">
          <div class="img">${img ? `<img src="${escapeHtml(img)}" alt="">` : `<div style="color:rgba(233,238,247,.55); font-weight:900"><i class="bi bi-image"></i></div>`}</div>
          <div class="body">
            <div class="title">${escapeHtml(p.name || 'Pacchetto')}</div>
            <div style="color:var(--muted); font-size:12px; line-height:1.35; min-height: 32px">
              ${escapeHtml(desc ? (desc.length > 90 ? desc.slice(0,90)+'…' : desc) : '—')}
            </div>
            <div class="price">
              ${formatEUR(price)}
              <small>${escapeHtml(currency)}</small>
            </div>
            <div class="actions">
              <button class="btn primary" onclick="addToCart(${Number(p.id)}, ${JSON.stringify(p.name||'Pacchetto')}, ${Number(price||0)}, ${JSON.stringify((p.category && p.category.name) || '')})">
                <i class="bi bi-bag-plus-fill"></i> Aggiungi
              </button>
              <button class="btn" onclick="openDetails(${Number(p.id)})" title="Dettagli">
                <i class="bi bi-info-circle"></i>
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderSections(sections, query){
      const q = (query || '').trim().toLowerCase();
      const c = el('content');
      if (!sections.length){
        c.innerHTML = `<div class="empty">Nessun pacchetto trovato.</div>`;
        return;
      }

      let html = '';
      for (const s of sections){
        // Filter subcats/packages by search
        const visibleSubcats = [];
        for (const sc of s.subcats){
          const pk = sc.packages.filter(p => {
            if (!q) return true;
            const name = (p.name||'').toLowerCase();
            const desc = (p.description||'').toLowerCase();
            return name.includes(q) || desc.includes(q);
          });
          if (pk.length) visibleSubcats.push({...sc, packages: pk});
        }
        if (!visibleSubcats.length) continue;

        const total = visibleSubcats.reduce((acc,sc)=>acc+sc.packages.length,0);
        html += `
          <div class="section" data-sec="${escapeHtml(String(s.id))}">
            <div class="section-header">
              <h2><i class="bi bi-collection-fill" style="color:rgba(125,211,252,.9)"></i> ${escapeHtml(s.name)}</h2>
              <div class="meta">${total} pacchetti</div>
            </div>
        `;

        for (const sc of visibleSubcats){
          html += `
            <div class="subcat">
              <h3><i class="bi bi-folder-fill" style="color:rgba(233,238,247,.75)"></i> ${escapeHtml(sc.name)} <span style="color:var(--muted); font-size:12px">(${sc.packages.length})</span></h3>
              <div class="cards">
                ${sc.packages.map(packageCard).join('')}
              </div>
            </div>
          `;
        }

        html += `</div>`;
      }

      c.innerHTML = html || `<div class="empty">Nessun risultato per la ricerca.</div>`;
    }

    // --- Data loading ---
    async function loadListings(){
      setError('');
      renderSkeleton();
      try{
        const r = await fetch('/api/tebex/listings', {cache:'no-store'});
        if (!r.ok){
          const t = await r.text().catch(()=>'');
          throw new Error(`API listings: ${r.status} ${r.statusText} ${t ? '— ' + t.slice(0,180) : ''}`);
        }
        const resp = await r.json();
        state.raw = resp;
        state.sections = buildSectionsFromTebex(resp);
        renderPills(state.sections);
        renderSections(state.sections, el('q').value);
      }catch(e){
        console.error(e);
        setError("Non riesco a caricare i pacchetti. Apri F12 → Console/Network per dettagli. (" + (e && e.message ? e.message : "errore") + ")");
        el('content').innerHTML = `<div class="empty">Errore nel caricamento pacchetti.</div>`;
      }
    }

    // --- Details modal (light) ---
    function openDetails(id){
      // troviamo il pacchetto nel raw data
      let pkg = null;
      for (const s of state.sections){
        for (const sc of s.subcats){
          pkg = sc.packages.find(p => Number(p.id) === Number(id));
          if (pkg) break;
        }
        if (pkg) break;
      }
      if (!pkg){ toast("Dettagli", "Pacchetto non trovato."); return; }

      const title = pkg.name || 'Pacchetto';
      const desc = (pkg.description || '').replace(/<script[\s\S]*?>[\s\S]*?<\/script>/gi,'').trim();
      const price = typeof pkg.total_price === 'number' ? pkg.total_price : (pkg.base_price ?? 0);

      // quick and safe-ish dialog
      const dlg = document.createElement('dialog');
      dlg.style.border='1px solid rgba(255,255,255,.12)';
      dlg.style.borderRadius='18px';
      dlg.style.padding='0';
      dlg.style.background='rgba(5,7,11,.95)';
      dlg.style.color='var(--text)';
      dlg.style.maxWidth='720px';
      dlg.style.width='calc(100% - 24px)';
      dlg.innerHTML = `
        <div style="padding:14px 14px 0; display:flex; gap:10px; align-items:flex-start; border-bottom:1px solid rgba(255,255,255,.10)">
          <div style="font-weight:900; font-size:16px; flex:1">${escapeHtml(title)}</div>
          <button class="btn" style="border-radius:12px" id="closeDlg"><i class="bi bi-x-lg"></i></button>
        </div>
        <div style="padding:14px; display:flex; flex-direction:column; gap:10px">
          <div style="color:rgba(233,238,247,.85); font-weight:900">${formatEUR(price)} <span style="color:var(--muted); font-weight:700; font-size:12px">${escapeHtml(pkg.currency||'EUR')}</span></div>
          <div style="color:var(--muted); font-size:13px; line-height:1.5">${desc || '<em>Nessuna descrizione.</em>'}</div>
          <div style="display:flex; gap:10px; justify-content:flex-end">
            <button class="btn primary" id="addDlg"><i class="bi bi-bag-plus-fill"></i> Aggiungi al carrello</button>
          </div>
        </div>
      `;
      document.body.appendChild(dlg);
      dlg.showModal();
      dlg.querySelector('#closeDlg').onclick = () => { dlg.close(); dlg.remove(); };
      dlg.addEventListener('click', (ev)=>{ if (ev.target === dlg){ dlg.close(); dlg.remove(); } });
      dlg.querySelector('#addDlg').onclick = () => {
        addToCart(Number(pkg.id), pkg.name||'Pacchetto', Number(price||0), (pkg.category && pkg.category.name) || '');
        dlg.close(); dlg.remove();
      };
    }

    // --- Cart UI ---
    function renderCart(){
      const box = el('cartItems');
      if (!state.cart.length){
        box.innerHTML = `<div class="empty">Carrello vuoto.</div>`;
        el('total').textContent = '—';
        return;
      }

      let total = 0;
      box.innerHTML = state.cart.map(item => {
        total += item.price * item.qty;
        return `
          <div class="cart-item">
            <div>
              <div class="name">${escapeHtml(item.name)}</div>
              <div class="meta">${escapeHtml(item.category || '')}</div>
              <div class="qty">
                <button onclick="decQty(${item.id})" title="Meno"><i class="bi bi-dash"></i></button>
                <div style="min-width:22px; text-align:center; font-weight:900">${item.qty}</div>
                <button onclick="incQty(${item.id})" title="Più"><i class="bi bi-plus"></i></button>
              </div>
            </div>
            <div class="right">
              <div style="font-weight:900">${formatEUR(item.price)}</div>
              <div class="meta">x ${item.qty}</div>
              <button class="btn danger" style="margin-top:8px; padding:8px 10px" onclick="removeItem(${item.id})"><i class="bi bi-trash3-fill"></i></button>
            </div>
          </div>
        `;
      }).join('');

      el('total').textContent = formatEUR(total);
    }

    // cart ops (global for onclick)
    window.addToCart = function(id, name, price, category){
      id = Number(id);
      const ex = state.cart.find(x => x.id === id);
      if (ex) ex.qty += 1;
      else state.cart.push({id, name, price: Number(price||0), category, qty:1});
      saveCart();
      renderCart();
      toast("Aggiunto", name);
    }
    window.incQty = function(id){
      const it = state.cart.find(x => x.id === Number(id));
      if (!it) return;
      it.qty += 1;
      saveCart(); renderCart();
    }
    window.decQty = function(id){
      const it = state.cart.find(x => x.id === Number(id));
      if (!it) return;
      it.qty -= 1;
      if (it.qty <= 0) state.cart = state.cart.filter(x => x.id !== Number(id));
      saveCart(); renderCart();
    }
    window.removeItem = function(id){
      state.cart = state.cart.filter(x => x.id !== Number(id));
      saveCart(); renderCart();
    }

    el('clearBtn').addEventListener('click', () => {
      state.cart = [];
      saveCart();
      renderCart();
      toast("Carrello", "Svuotato.");
    });

    el('q').addEventListener('input', () => {
      renderSections(state.sections, el('q').value);
    });

    el('refreshBtn').addEventListener('click', () => loadListings());

    // --- Checkout integration (Tebex.js) ---
    async function checkout(){
      setError('');
      if (!state.cart.length){
        toast("Checkout", "Aggiungi almeno un pacchetto.");
        return;
      }
      const username = el('username').value.trim();

      try{
        // 1) create basket
        const r1 = await fetch('/api/tebex/basket', {
          method:'POST',
          headers:{'content-type':'application/json'},
          body: JSON.stringify({ username })
        });
        if (!r1.ok) throw new Error('Basket: ' + r1.status);
        const b = await r1.json();

        const basketIdent = b && (b.ident || (b.data && b.data.ident));
        if (!basketIdent) throw new Error('Basket ident mancante');

        // 2) add packages
        for (const item of state.cart){
          const r2 = await fetch('/api/tebex/add', {
            method:'POST',
            headers:{'content-type':'application/json'},
            body: JSON.stringify({ basketIdent, packageId: item.id, quantity: item.qty })
          });
          if (!r2.ok){
            const t = await r2.text().catch(()=>'');
            throw new Error(`Add ${item.id}: ${r2.status} ${t ? '— ' + t.slice(0,120) : ''}`);
          }
        }

        // 3) Tebex.js checkout
        if (!window.Tebex || !window.Tebex.checkout){
          throw new Error('Tebex.js non caricato');
        }

        window.Tebex.checkout.init({
          ident: basketIdent,
          theme: "dark"
        });

        window.Tebex.checkout.launch();
        toast("Checkout", "Apro il checkout Tebex…");

      }catch(e){
        console.error(e);
        setError("Errore checkout: " + (e && e.message ? e.message : "errore"));
      }
    }

    el('checkoutBtn').addEventListener('click', checkout);

    // init
    renderCart();
    loadListings();
  </script>
