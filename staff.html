<!DOCTYPE html>

<html lang="it">
<head>
<link rel=\"icon\" href=\"assets/logo.png\"/>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1" name="viewport"/>
<title>SkyFrost • Staff</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
<link href="assets/ui.css" rel="stylesheet"/></head>
<body>
<header class="topbar">
<link rel=\"icon\" href=\"assets/logo.png\"/>
<div class="topbar-inner">
<a class="brand" href="/">
<span class="brand-badge"><img alt="SkyFrost" loading="eager" onerror="if(!this.dataset.f){this.dataset.f=1;this.src='assets/logo.png';}else{this.style.display='none';this.nextElementSibling.style.display='flex';}" src="assets/logo.png"/><span aria-hidden="true" class="brandFallback">SF</span></span>
<span>SkyFrost • Staff</span>
</a>
<div class="right">
<a class="btn" href="/">Home</a>
<a class="btn" href="/dashboard.html">Dashboard</a>
<a class="btn" href="/profilo.html">Store</a>
<a class="btn" href="/supporto.html">Supporto</a>
<a class="btn primary" href="http://discord.skyfrost.it/" rel="noopener" target="_blank">Discord</a>
</div>
</div>
</header>
<main class="container">
<section class="hero">
<div class="hero-top">
<div>
<div class="kicker"><i class="bi bi-people-fill ico"></i>Team</div>
<h1>Staff</h1>
<p class="sub">
          Lista aggiornata automaticamente leggendo i ruoli dal Discord (Owner / Sr. Admin / Admin / Staff).
        </p>
<div class="loading" id="meta">Caricamento staff…</div>
</div>
<div class="controls card">
<label class="search">
<i class="bi bi-search"></i>
<input autocomplete="off" id="q" placeholder="Cerca per nome o username…" type="search"/>
<button class="clear" id="clear" title="Pulisci" type="button"><i class="bi bi-x-lg"></i></button>
</label>
<div class="toggles">
<label class="toggle">
<input checked="" id="hideEmpty" type="checkbox"/>
<span>Nascondi ruoli vuoti</span>
</label>
<button class="btn small" id="collapseAll" type="button">
<i class="bi bi-arrows-collapse ico"></i>Comprimi tutti
          </button>
</div>
<div class="muted tiny">
          Tip: scrivi “@nome” o parte del nickname. Il filtro non fa richieste al server.
        </div>
</div>
</div>
</section>
<div class="grid" id="grid">
<section class="section">
<div class="section-head">
<div class="role-title">
<span class="role-dot skeleton-dot"></span>
<span class="skeleton-title"></span>
</div>
<div class="count skeleton-count"></div>
</div>
<div class="members">
<div class="member skeleton-member"></div>
<div class="member skeleton-member"></div>
<div class="member skeleton-member"></div>
</div>
</section>
</div>
</main>
<script>
    function esc(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    function colorToHex(n){
      const hex = Number(n || 0).toString(16).padStart(6, "0");
      return "#" + hex;
    }

    async function loadStaff(){
      const meta = document.getElementById("meta");
      const grid = document.getElementById("grid");

      try{
        const r = await fetch("/api/staff", { cache: "no-store" });
        if(!r.ok){
          const t = await r.text().catch(()=> "");
          throw new Error(t || "Errore staff");
        }
        const j = await r.json();
        if(!j.ok) throw new Error("Staff non disponibile");

        meta.textContent = `Staff caricato • Membri letti: ${j.fetched_members}`;

        const sections = Array.isArray(j.sections) ? j.sections : [];
        if(sections.length === 0){
          grid.innerHTML = `<div class="loading">Nessun ruolo staff trovato (controlla i nomi dei ruoli).</div>`;
          return;
        }

        grid.innerHTML = sections.map(sec => {
          const roleName = sec.role?.name || "Ruolo";
          const roleColor = colorToHex(sec.role?.color || 0);
          const members = Array.isArray(sec.members) ? sec.members : [];

          const memHtml = members.length
            ? members.map(m => `
                <div class="member">
                  <img class="avatar" src="${esc(m.avatar || "")}" alt="">
                  <div>
                    <div class="mname">${esc(m.display || m.username || "User")}</div>
                    <div class="muser">@${esc(m.username || "")}</div>
                  </div>
                </div>
              `).join("")
            : `<div class="loading">Nessun membro con questo ruolo.</div>`;

          return `
            <section class="section">
              <div class="section-head">
                <div class="role-title">
                  <span class="role-dot"></span>
                  <span>${esc(roleName)}</span>
                </div>
                <div class="count">${members.length} membri</div>
              </div>
              <div class="members">${memHtml}</div>
            </section>
          `;
        }).join("");
      }catch(e){
        meta.textContent = "Errore caricamento staff.";
        document.getElementById("grid").innerHTML =
          `<div class="loading">Controlla che il bot sia nel server e che su Vercel ci siano DISCORD_BOT_TOKEN e DISCORD_GUILD_ID.</div>`;
      }
    }

    loadStaff();
  </script>
<script src="assets/ui.js"></script></body>
</html>
