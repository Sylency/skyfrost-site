<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SkyFrost â€¢ Dashboard</title>

  <style>
    :root{
      --bg:#070a12;
      --border: rgba(255,255,255,.10);
      --border2: rgba(255,255,255,.14);
      --txt:#eaf0ff;
      --muted:#a9b6d3;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--txt);
      background:
        radial-gradient(1000px 550px at 20% 0%, rgba(125,211,252,.14), transparent 55%),
        radial-gradient(900px 550px at 80% 10%, rgba(96,165,250,.12), transparent 55%),
        linear-gradient(180deg, #050711, var(--bg));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow-x:hidden;
    }
    a{color:inherit;text-decoration:none}
    .container{max-width:1120px;margin:0 auto;padding:22px 16px 70px}

    .topbar{
      position:sticky; top:0; z-index:40;
      background: rgba(7,10,18,.55);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner{
      max-width:1120px; margin:0 auto;
      padding:14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:950; letter-spacing:.2px;
    }
    .brand-badge{
      width:34px;height:34px;border-radius:12px;
      border:1px solid var(--border2);
      overflow:hidden;
      background: rgba(255,255,255,.06);
      box-shadow: 0 8px 30px rgba(125,211,252,.10);
      display:flex;align-items:center;justify-content:center;
    }
    .brand-badge img{width:100%;height:100%;object-fit:cover;display:block}

    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color:var(--txt);
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight:900;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.16); background: rgba(255,255,255,.06);}
    .btn.primary{
      border:none;
      background: linear-gradient(90deg, #22d3ee, #60a5fa);
      color:#07101f;
      font-weight:950;
      box-shadow: 0 16px 40px rgba(34,211,238,.10);
    }
    .btn.ghost{background: transparent}
    .right{display:flex;gap:8px;align-items:center;flex-wrap:wrap}

    .grid{
      margin-top:14px;
      display:grid;
      grid-template-columns: 340px 1fr;
      gap:12px;
      align-items:start;
    }

    .card{
      border:1px solid var(--border2);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.04));
      border-radius:20px;
      padding:16px;
      box-shadow: 0 12px 40px rgba(0,0,0,.25);
    }

    .title{margin:0 0 10px;font-size:18px;letter-spacing:-.01em}
    .muted{color:rgba(234,240,255,.70);line-height:1.55}

    .profile{
      display:flex; gap:12px; align-items:center;
      padding:14px;
      border-radius:18px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.16);
    }
    .avatar{
      width:56px;height:56px;border-radius:18px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      object-fit:cover;
    }
    .name{font-weight:950;font-size:16px}
    .id{font-size:12px;color:rgba(234,240,255,.60);margin-top:2px;word-break:break-all}

    .pillrow{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .pill{
      border:1px solid var(--border);
      background: rgba(0,0,0,.14);
      border-radius:999px;
      padding:8px 10px;
      font-weight:900;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
    }

    .roles{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .role{
      border:1px solid var(--border);
      background: rgba(0,0,0,.14);
      border-radius:999px;
      padding:8px 10px;
      font-weight:900;
      font-size:13px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      max-width:100%;
    }
    .role .r-dot{width:9px;height:9px;border-radius:999px;background:rgba(125,211,252,.85);flex:0 0 auto}
    .role .r-name{overflow:hidden;text-overflow:ellipsis;white-space:nowrap;max-width:260px}

    .action{
      border:1px solid var(--border);
      background: rgba(0,0,0,.12);
      border-radius:16px;
      padding:12px;
      display:flex;justify-content:space-between;align-items:center;gap:10px;
      margin-top:10px;
    }

    @media (max-width: 980px){
      .grid{grid-template-columns:1fr}
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="/">
        <span class="brand-badge"><img src="assets/logo.png" alt="SkyFrost"></span>
        <span>SkyFrost â€¢ Dashboard</span>
      </a>

      <div class="right">
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/profilo.html">Profilo</a>
        <a class="btn" href="/wiki.html">Wiki</a>
        <a class="btn" href="/supporto.html">Supporto</a>
        <a class="btn primary" href="http://discord.skyfrost.it/" target="_blank" rel="noopener">Discord</a>
        <a class="btn ghost" href="/api/logout">Logout</a>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <aside class="card">
        <h2 class="title">Profilo</h2>

        <div class="profile">
          <img class="avatar" id="avatar" alt="">
          <div>
            <div class="name" id="name">Caricamentoâ€¦</div>
            <div class="id" id="uid"></div>
          </div>
        </div>

        <div class="pillrow" id="badges"></div>

        <div class="action">
          <div>
            <div style="font-weight:950">Vai al profilo completo</div>
            <div class="muted" style="margin-top:2px;font-size:13px">Ruoli, link rapidi e info account.</div>
          </div>
          <a class="btn" href="/profilo.html">Apri</a>
        </div>
      </aside>

      <section class="card">
        <h2 class="title">Ruoli Discord (filtrati)</h2>
        <p class="muted" style="margin:0">
          Mostro solo: Owner, Sr. Admin, Admin, Staff, VIP, Utente.
        </p>

        <div class="roles" id="roles" style="margin-top:10px">
          <div class="muted">Caricamentoâ€¦</div>
        </div>
      </section>
    </div>
  </main>

  <script>
    function colorToHex(n){
      const hex = Number(n || 0).toString(16).padStart(6, "0");
      return "#" + hex;
    }

    async function loadMe(){
      const r = await fetch("/api/me", { cache: "no-store" });
      const j = await r.json();
      if(!j.loggedIn){ window.location.href="/api/login"; return; }

      const u = j.user;
      document.getElementById("name").textContent = u.username || "User";
      document.getElementById("uid").textContent = "ID: " + (u.id || "-");
      const av = document.getElementById("avatar");
      if(u.avatar){ av.src = u.avatar; } else { av.style.display="none"; }
    }

    async function loadRoles(){
      const rolesEl = document.getElementById("roles");
      const badgesEl = document.getElementById("badges");

      const r = await fetch("/api/roles", { cache: "no-store" });
      const j = await r.json();

      if(!j.ok){
        rolesEl.innerHTML = `<div class="muted">Non disponibile.</div>`;
        return;
      }

      // badges
      badgesEl.innerHTML = "";
      if(j.primaryRole){
        const c = colorToHex(j.primaryRole.color);
        badgesEl.innerHTML += `<div class="pill"><span style="display:inline-block;width:10px;height:10px;border-radius:999px;background:${c}"></span>${j.primaryRole.name}</div>`;
      }
      if(j.booster){
        badgesEl.innerHTML += `<div class="pill">ðŸš€ Booster</div>`;
      }

      const roles = Array.isArray(j.roles) ? j.roles : [];
      if(roles.length === 0){
        rolesEl.innerHTML = `<div class="role"><span class="r-dot"></span><span class="r-name">Nessun ruolo tra quelli mostrati</span></div>`;
        return;
      }

      rolesEl.innerHTML = roles.map(rr => {
        const c = colorToHex(rr.color);
        return `<div class="role" title="${rr.id}">
          <span class="r-dot" style="background:${c}"></span>
          <span class="r-name">${rr.name}</span>
        </div>`;
      }).join("");
    }

    loadMe();
    loadRoles();
  </script>
</body>
</html>
