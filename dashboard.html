<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{BRAND} • Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="index.html">
        <span class="brand-badge" aria-hidden="true"></span>
        <span>Hytale Server</span>
      </a>
      <nav class="nav" data-nav></nav>
      <div class="actions">
        <button class="btn" data-logout>Logout</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero-card">
        <div class="hero-inner">
          <div class="hero-left">
            <div class="kicker">Dashboard</div>
            <h1 class="title">Pannello</h1>
            <p class="subtitle">Demo con protezione “fake”. In produzione: sessione vera (Discord OAuth) + controllo ruoli.</p>
          </div>
          <div class="stats">
            <div class="stat" data-server-stat>
              <div class="stat-top"><span>Server</span><span class="pill" data-pill>—</span></div>
              <div class="stat-val" data-val>-/- players online</div>
              <div class="stat-sub" data-sub>—</div>
            </div>
            <div class="stat" data-discord-stat>
              <div class="stat-top"><span>Discord</span><span class="pill" data-pill>—</span></div>
              <div class="stat-val" data-val>-/- members online</div>
              <div class="stat-sub" data-sub>—</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="main">
    <div class="container">
      <div class="card">
        <div class="card-h">
          <h3>Overview</h3>
          <span class="badge">Admin</span>
        </div>
        <div class="card-b" data-dashboard-box>
          <div class="notice">Loading…</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container copy">
      <span>All rights reserved. © 2026</span>
      <span>Dashboard</span>
    </div>
  </footer>

  <script src="assets/js/config.js"></script>
  <script src="assets/js/api.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
