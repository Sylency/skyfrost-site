<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SkyFrost • Server Hytale ITA</title>

<style>
:root{
--bg:#070a12;
--panel: rgba(255,255,255,.06);
--border: rgba(255,255,255,.10);
--txt:#eaf0ff;
--muted:#a9b6d3;
--acc:#7dd3fc;
}

body{
margin:0;
color:var(--txt);
background:linear-gradient(180deg,#050711,var(--bg));
font-family:system-ui,Arial;
}

a{color:inherit;text-decoration:none}
.container{max-width:1100px;margin:0 auto;padding:26px 16px 70px}

.nav{
position:sticky;
top:0;
background:rgba(7,10,18,.7);
backdrop-filter:blur(10px);
border-bottom:1px solid var(--border);
}

.nav-inner{
max-width:1100px;
margin:0 auto;
padding:14px 16px;
display:flex;
align-items:center;
justify-content:space-between;
}

.brand{
display:flex;
align-items:center;
gap:10px;
font-weight:900;
font-size:18px;
}

.brand img{
width:32px;
height:32px;
border-radius:8px;
}

.links{display:flex;gap:14px;color:var(--muted)}

.auth{display:flex;gap:6px;align-items:center}

.btn{
border:1px solid var(--border);
background:rgba(255,255,255,.04);
color:var(--txt);
padding:10px 12px;
border-radius:12px;
font-weight:650;
display:inline-block;
}

.btn.primary{
border:none;
background:linear-gradient(90deg,#22d3ee,#60a5fa);
color:#07101f;
font-weight:800;
}

.hero{
position:relative;
border-radius:20px;
overflow:hidden;
margin-top:20px;
}

.hero-bg{
position:absolute;
inset:0;
background:url("assets/banner.png") center/cover no-repeat;
filter:brightness(.5);
}

.hero-content{
position:relative;
padding:40px;
}

h1{margin:0 0 10px;font-size:42px}
p{margin:0;color:var(--muted)}

.quick{
margin-top:20px;
display:grid;
grid-template-columns:repeat(3,1fr);
gap:10px;
}

.quick-item{
border:1px solid var(--border);
border-radius:14px;
padding:12px;
background:rgba(0,0,0,.4);
}

.status-pill{
display:inline-flex;
align-items:center;
gap:8px;
margin-top:6px;
}

.dot{
width:10px;height:10px;border-radius:999px;
}
.dot.online{background:#22c55e;}
.dot.offline{background:#ef4444;}
.dot.dev{background:#60a5fa;}

.footer{
margin-top:22px;
color:var(--muted);
font-size:13px;
}
</style>
</head>

<body>

<header class="nav">
<div class="nav-inner">

<div class="brand">
<img src="assets/logo.png">
SkyFrost
</div>

<nav class="links">
<a href="/wiki.html">Wiki</a>
<a href="/supporto.html">Supporto</a>
</nav>

<div class="auth">
<a class="btn" id="nav-login" href="/api/login">Login</a>
<a class="btn" id="nav-dashboard" href="/dashboard.html">Dashboard</a>
<a class="btn primary" href="http://discord.skyfrost.it/" target="_blank">Discord</a>
</div>

</div>
</header>

<main class="container">

<section class="hero">

<div class="hero-bg"></div>

<div class="hero-content">
<h1>SkyFrost</h1>
<p>Server Hytale italiano — entra nella community.</p>

<div class="quick">

<div class="quick-item">
<div class="k">IP</div>
<div class="v">play.skyfrost.it</div>
</div>

<div class="quick-item">
<div class="k">Discord</div>
<div class="v">discord.skyfrost.it</div>
</div>

<div class="quick-item">
<div class="k">Status</div>

<div class="status-pill">
<span class="dot dev" id="sf-status-dot"></span>
<span id="sf-status-text">In sviluppo</span>
</div>

</div>

</div>
</div>

</section>

<div class="footer">
© <span id="y"></span> SkyFrost
</div>

</main>

<script>
document.getElementById("y").textContent=new Date().getFullYear();

const SKYFROST_STATUS="dev";

(function(){
const dot=document.getElementById("sf-status-dot");
const text=document.getElementById("sf-status-text");

const map={
online:["online","Online"],
offline:["offline","Offline"],
dev:["dev","In sviluppo"]
};

const s=map[SKYFROST_STATUS];
dot.className="dot "+s[0];
text.textContent=s[1];
})();
</script>

</body>
</html>
